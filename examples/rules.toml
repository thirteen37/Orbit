# Orbit Configuration
# Copy this file to ~/.config/orbit/rules.toml
#
# Rules are evaluated top-to-bottom. First match wins.
# For "all windows of app X → space Y", use native macOS:
# Dock → right-click → Options → Assign to This Desktop

# ─────────────────────────────────────────────────────────
# Browser Profiles
# ─────────────────────────────────────────────────────────

# Chrome work profile to Space 1
[[rules]]
app = "Google Chrome"
title_contains = "Work"
space = 1

# Chrome personal profile to Space 2
[[rules]]
app = "Google Chrome"
title_contains = "Personal"
space = 2

# Arc browser spaces (if you use Arc)
# [[rules]]
# app = "Arc"
# title_contains = "Work"
# space = 1

# ─────────────────────────────────────────────────────────
# Terminal Sessions
# ─────────────────────────────────────────────────────────

# Terminal windows starting with "dev-" go to Space 3
[[rules]]
app = "Terminal"
title_pattern = "^dev-.*"
space = 3

# iTerm2 dev sessions
# [[rules]]
# app = "iTerm2"
# title_contains = "dev"
# space = 3

# ─────────────────────────────────────────────────────────
# Editors
# ─────────────────────────────────────────────────────────

# VS Code project windows
[[rules]]
app = "Visual Studio Code"
title_contains = "myproject"
space = 3

# Cursor IDE (same as VS Code)
# [[rules]]
# app = "Cursor"
# title_contains = "work-project"
# space = 1

# ─────────────────────────────────────────────────────────
# Rule Format Reference
# ─────────────────────────────────────────────────────────
#
# [[rules]]
# app = "App Name"           # App display name or bundle ID (com.google.Chrome)
# title_contains = "text"    # Simple substring match (case-insensitive)
# title_pattern = "^regex.*" # Regular expression match
# space = 1                  # Target space number (1-indexed)
#
# Note: Use EITHER title_contains OR title_pattern, not both.
