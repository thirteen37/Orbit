name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'examples/**'
      - 'Resources/icons-source/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'examples/**'
      - 'Resources/icons-source/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-swift

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build app bundle
        run: ./scripts/build-app.sh
